<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div>
      <img src="/images/logo.png" />
    </div>

    <div>
      <span>Ásgeir Trausti</span>
    </div>
  </header>

  <main>
    <!-- To-do list -->
    <div class="list">
      <h2>To-do</h2>

      <ul>
        <li>
          <p>Want a color scheme that perfectly matches your favorite images?</p>

          <footer>
            <button>Remove</button>
            <button>Done</button>
          </footer>
        </li>

        <li>
          <p>With Canva’s color palette generator, you can create color combinations in seconds. </p>

          <footer>
            <button>Remove</button>
            <button>Done</button>
          </footer>
        </li>

        <li class="done">
          <p>With Canva’s color palette generator, you can create color combinations in seconds. </p>

          <footer>
            <button>Remove</button>
          </footer>
        </li>
      </ul>
    </div>

    <!-- Box to add tasks -->
    <div class="add-task-container">
      <textarea></textarea>
      <button>Add</button>
    </div>
  </main>
</body>
</html>
